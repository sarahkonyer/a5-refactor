<!doctype html>
<html>
	<head>
		<title>Refactor This!</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" media="screen" href="script.js">
		<link type="text/css" rel="stylesheet" media="screen" href="style.css">
		<script src="jquery-1.9.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".boxes").hover(
					function(){
						$(this).addClass("banana");
					},
					function(){
						$(this).removeClass("banana");	
					}
				);
				$(".boxes").click(function(){
					alert($(this).text());
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div class="boxes">1</div>
			<div class="boxes">2</div>
			<div class="boxes">3</div>
			<div class="boxes">4</div>
			<div class="boxes">5</div>
			<div class="boxes">6</div>
			<div class="boxes">7</div>
			<div class="boxes">8</div>
			<div class="boxes">9</div>
		</div>
	</body>
</html>
